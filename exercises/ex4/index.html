<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dor Haimovich</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js.js"></script>

</head>

<body>
    <div class="container-fluid">
        <h1>Registration Form</h1>
        <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get" class="row g-3">

            <div class="row g-3">
                <label for="inputUser" class="col-sm-2 col-form-label">Full name</label>
                <div class="col-sm-4">
                    <input type="text" name="fullName" pattern="^[a-zA-Z]+.*\s.+[a-zA-Z]{0,30}$" value=""
                        placeholder="Your name" class="form-control" id="inputUser">
                </div>
            </div>
            <br>

            <div class="row g-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-3">
                    <input type="password" name="pass" pattern="[0-9]{8,}" placeholder="8 Digits" class="form-control"
                        id="inputPassword">
                </div>
            </div>
            <br>

            <div class="row g-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" name="mail" class="form-control" id="inputEmail"
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
                </div>
            </div>
            <br>

            <div class="row g-3">
                <label for="inputWebsite" class="col-sm-2 col-form-label">Website</label>
                <div class="col-sm-5">
                    <input type="url" name="website" class="form-control" id="inputWebsite">
                </div>
            </div>
            <br>

            <div class="row g-3">
                <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-3">
                    <input type="tel" name="phone" pattern="[0-9]{9,10}" class="form-control" id="inputPhone"
                        placeholder="9 Digits">
                </div>
            </div>
            <br>

            <div class="row g-3">
                <label for="inputCoffee" class="col-sm-2 col-form-label">Coffee</label>
                <div class="col-sm-2">
                    <input type="number" name="coffee" class="form-control" id="inputCoffee">
                </div>
            </div>
            <br>

            <div class="d-flex flex-row row g-3">
                <label for="customRange1" class="col-sm-2">Temp (0 - 99)</label>
                <div class="col-sm-4">
                    <input type="range" name="temper" class="form-range align-bottom" id="customRange1" min="0" max="99"
                        step="1">
                </div>
            </div>
            <br>

            <div class="row g-3">
                <label for="floatingTextarea" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-4">
                    <textarea class="form-control" name="address" id="floatingTextarea" cols="20" rows="5"></textarea>
                </div>
            </div>
            <br>

            <div class="row g-3">
                <span class="col-sm-2 col-form-label" id="interest">interests</span>
                <div class="col-sm-4">
                    <div class="form-check">
                        <input class="form-check-input " type="checkbox" name="interests[]" value="Watch movies"
                            id="flexCheck1">
                        <label class="form-check-label" for="flexCheck1">
                            Watch movies
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="interests[]" value="Play the Piano"
                            id="flexCheck2" checked>
                        <label class="form-check-label" for="flexCheck2">
                            Play the Piano
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="interests[]" value="Visit Grandma"
                            id="flexCheck3" checked>
                        <label class="form-check-label" for="flexCheck3">
                            Visit Grandma
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="interests[]" value="Code all night"
                            id="flexCheck4">
                        <label class="form-check-label" for="flexCheck4">
                            Code all night
                        </label>
                    </div>
                </div>
            </div>
            <br>

            <div class="row g-3">
                <span class="col-sm-2 col-form-label">Gender</span>
                <div class="col-sm-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioMale" value="male"
                            checked>
                        <label class="form-check-label" for="flexRadioMale">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioFemale" value="female">
                        <label class="form-check-label" for="flexRadioFemale">
                            Female
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioOther" value="other">
                        <label class="form-check-label" for="flexRadioOther">
                            Other
                        </label>
                    </div>
                </div>
            </div>
            <br>

            <div class="row g-3">
                <label for="inputState" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-2">
                    <select name="age" id="inputState" class="form-select" required>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27" selected>27</option>
                        <option value="28">28</option>
                    </select>
                </div>
            </div>

            <div class="row g-3 col-2">
                <input id="submitButton" type="submit" value="send" class="btn btn-primary" onclick="checkBoxCount()">
            </div>
        </form>
    </div>
</body>
</html>
